<div class="signup-container">
  <h2 id="titre">Créer un compte</h2>

  <form #signupForm="ngForm" (ngSubmit)="onSignup()" class="signup-form">
    <div class="form-group">
      <label for="firstName">Prénom</label>
      <input
        id="firstName"
        type="text"
        placeholder="Entrez votre prénom"
        [(ngModel)]="userSignup.firstname"
        name="firstname"
      />
    </div>

    <div class="form-group">
      <label for="lastName">Nom</label>
      <input
        id="lastName"
        type="text"
        placeholder="Entrez votre nom"
        [(ngModel)]="userSignup.name"
        name="name"
      />
    </div>

    <div class="form-group">
      <label for="email">Adresse e-mail</label>
      <input
        id="email"
        type="email"
        placeholder="exemple@email.com"
        [(ngModel)]="userSignup.email"
        name="email"
      />
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input
        id="password"
        type="password"
        placeholder="••••••••"
        [(ngModel)]="userSignup.password"
        name="password"
      />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirmer le mot de passe</label>
      <input
        id="confirmPassword"
        type="password"
        placeholder="••••••••"
        [(ngModel)]="userSignup.confirmPassword"
        name="confirmPassword"
      />
    </div>

    <button type="submit" class="signup-btn">S'inscrire</button>

    <div class="login-link">
      <p>Déjà inscrit ?</p>
      <a [href]="lienConnexion" id="seConnecter">Se connecter</a>
    </div>
  </form>
</div>
