<div class="signup-container">
  <h2 id="titre">Créer un compte</h2>

  <form #signupForm="ngForm" (ngSubmit)="onSignup()" class="signup-form">
    <div class="form-group checkbox-group">
      <label>
        <input
          type="checkbox"
          [(ngModel)]="isSeller"
          name="isSeller"
          (ngModelChange)="onIsSellerChanged($event)"
        />
        S'inscrire comme vendeur
      </label>
    </div>
    <div *ngIf="isSeller === false">
      <div class="form-group">
        <label for="firstName">Prénom</label>
        <input
          id="firstName"
          type="text"
          placeholder="Entrez votre prénom"
          [(ngModel)]="clientSignup.firstname"
          name="firstname"
        />
      </div>

      <div class="form-group">
        <label for="lastName">Nom</label>
        <input
          id="lastName"
          type="text"
          placeholder="Entrez votre nom"
          [(ngModel)]="clientSignup.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input
          id="email"
          type="email"
          placeholder="exemple@email.com"
          [(ngModel)]="clientSignup.email"
          name="email"
        />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          id="password"
          type="password"
          placeholder="••••••••"
          [(ngModel)]="clientSignup.password"
          name="password"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe</label>
        <input
          id="confirmPassword"
          type="password"
          placeholder="••••••••"
          [(ngModel)]="clientSignup.confirmPassword"
          name="confirmPassword"
        />
      </div>
    </div>
    <div *ngIf="isSeller === true">
      <div class="form-group" *ngIf="isSeller === true">
        <label for="sellerName">Nom de vendeur</label>
        <input
          id="sellerName"
          type="text"
          placeholder="Entrez votre nom"
          [(ngModel)]="sellerSignup.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input
          id="email"
          type="email"
          placeholder="exemple@email.com"
          [(ngModel)]="sellerSignup.email"
          name="email"
        />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          id="password"
          type="password"
          placeholder="••••••••"
          [(ngModel)]="sellerSignup.password"
          name="password"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe</label>
        <input
          id="confirmPassword"
          type="password"
          placeholder="••••••••"
          [(ngModel)]="sellerSignup.confirmPassword"
          name="confirmPassword"
        />
      </div>
    </div>

    <button type="submit" class="signup-btn">S'inscrire</button>

    <div class="login-link">
      <p>Déjà inscrit ?</p>
      <a [href]="lienConnexion" id="seConnecter">Se connecter</a>
    </div>
  </form>
</div>
