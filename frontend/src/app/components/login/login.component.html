<div class="signup-container">
  <h2 id="titre">Connexion</h2>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="signup-form">
    <div class="form-group">
      <label for="email">Adresse e-mail</label>
      <input id="email" type="email" placeholder="exemple@email.com"
             [(ngModel)]="credentials.email" name="email" />
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input id="password" type="password" placeholder="••••••••"
             [(ngModel)]="credentials.password" name="password" />
    </div>

    <button type="submit" class="signup-btn">Connexion</button>

    <div class="login-link">
      <p>Pas encore inscrit ?</p>
      <a routerLink="/signup" id="seConnecter">S'inscrire</a>
    </div>
  </form>
</div>
